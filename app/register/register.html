<div class="container-register main register">
	<div class="row main">
		<div class="panel-heading">
	       <div class="panel-title text-center">
	       		<h1 class="title"><div translate="REGISTER"/></h1>
	       		<hr />
	       	</div>
	    </div> 
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">
				
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label"><div translate="YOUR_NAME"/></label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input ng-model = "user.username" type="text" class="form-control" name="name" id="name"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label"><div translate="YOUR_EMAIL"/></label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input ng-model="user.email" type="text" class="form-control" name="email" id="email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label"><div translate="PASSWORD"/></label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input ng-model="user.password" type="password" class="form-control" name="password" id="password"/>
						</div>
					</div>
				</div>

				<!--<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input ng-model="user.confirmPassword" type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
						</div>
					</div>
				</div>-->

				<div class="form-group ">
					<button type="button" ng-click="submit()" class="btn btn-primary btn-lg btn-block login-button"><div translate="REGISTER"/></button>
				</div>
				<div class="login-register">
		            <a ng-click="login()"><div translate="LOGIN"/></a>
		         </div>
			</form>
		</div>
	</div>
</div>
