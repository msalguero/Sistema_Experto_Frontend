<div class="investigation-list">
	<button ng-click="Create()" type="button" class=" add-investigation-button btn btn-primary">Add new Investigation</button>
	<div id="grid-container">
        <div id="no-more-tables">
            <div class="investigation col-md-4"   ng-repeat="investigation in investigations">

                <div id="content">
                    <div class="header">
                        <h2>Current Status</h2>
                        <h1>{{investigation.name}}</h1>
                        <span>{{investigation.website}}</span>
                        <span ng-show="investigation.website === undefined">
                           No website
                        </span>
                    </div>
                    <div class="body">
                        <div class="investigation-info">
                            <!-- <p>{{investigation.description}}</p>
                            <p ng-show="investigation.description === undefined">
                               No description
                            </p> -->
                            
                        </div>
                        <div class="row meta-info-wrapper">
                            <div class="col-md-4 variables-section">
                                <span class="big-number" >
                                    {{investigation.variables.length}}
                                </span>
                                <div class="col-md-8">
                                    <h4>VARIABLES</h4>
                                </div>
                            </div>
                            <div class="col-md-4 experts-section">
                                <span class="big-number" >
                                    {{investigation.experts.length}}
                                </span>
                                <div class="col-md-8">
                                    <h4>EXPERTS PARTICIPATING</h4>
                                </div>
                                
                            </div>
                        </div>
                    </div>


                </div>
                <div class="actions row">
                        <div class="col-md-4" >
                            <span class="option1 glyphicon glyphicon glyphicon-tasks" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-4 option2" ng-click="ViewDetails(investigation.id)" >
                            <span class="option2 glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-4" ng-click="Delete(investigation.id)">
                            <span class="option3 glyphicon glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </div>
                    </div>


            </div>
            <div ng-show="investigation.length === 0">
                You have 0 Investigations
            </div>
        </div>
    </div>
</div>
