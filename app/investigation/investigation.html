<div class="investigation-list">
    <div class="button-banner">
        <button ng-click="Create()" type="button" class="add-investigation-button btn btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new research study
        </button>
    </div>
	<div id="grid-container">
        <md-progress-circular class="investigation-modal" md-mode="indeterminate" ng-show="loadingInvestigations"></md-progress-circular>
        <div id="no-more-tables row">
            <div class="investigation col-md-4"   ng-repeat="investigation in investigations">

                <div id="content">
                    <div class="header">
                        <!-- <h2>Current Status</h2> -->
                        <h1 class="investigation-name">{{investigation.name}}</h1>
                        <a href="http://{{investigation.website}}">{{investigation.website}}</a>
                        <span ng-show="investigation.website === undefined">
                           No website
                        </span>
                    </div>
                    <div class="body">
                        <div class="investigation-info">
                        </div>
                        <div class="row meta-info-wrapper">
                            <div class="col-md-4 variables-section">
                                <span class="big-number" >
                                    {{investigation.variables.length}}
                                </span>
                                <div class="col-md-8">
                                    <h4>VARIABLES</h4>
                                </div>
                            </div>
                            <div class="col-md-4 experts-section">
                                <span class="big-number" >
                                    {{investigation.experts.length}}
                                </span>
                                <div class="col-md-8">
                                    <h4>EXPERTS PARTICIPATING</h4>
                                </div>
                                
                            </div>
                        </div>
                    </div>


                </div>
                <div class="actions row">
                        <div data-toggle="tooltip" title="Edit" class="col-md-4" >
                            <span ng-click="editInvestigation(investigation)" class="option1 glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </div>
                        <div data-toggle="tooltip" title="Work" class="col-md-4 option2" ng-click="ViewDetails(investigation)" >
                            <span class="option2 glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span>
                        </div>
                        <div data-toggle="tooltip" title="Delete" class="col-md-4" ng-click="DeleteDialog(investigation)">
                            <span class="option3 glyphicon glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </div>
                    </div>
            </div>
            <div ng-show="investigation.length === 0">
                You have 0 Investigations
            </div>
        </div>
    </div>
    <div style="visibility: hidden">
      <div class="md-dialog-container" id="edit-investigation-dialog">
        <md-dialog>
          <div class="expert-dialog">
            <h4>Edit Research studies</h4>
            <p>Name</p>
            <input ng-model="editInvestigationModel.name">
            <p>Description</p>
            <input ng-model="editInvestigationModel.description">
            <p>Website</p>
            <input ng-model="editInvestigationModel.website">
            <div class="dialog-button">
                <button class="btn btn-primary" ng-click="updateInvestigation()">Update</button>
                <button class="btn btn-danger" ng-click="closeDialog()">Cancel</button>
            </div>
          </div>
        </md-dialog>
      </div>
    </div>
    <div style="visibility: hidden">
      <div class="md-dialog-container" id="delete-investigation-dialog">
        <md-dialog>
          <div class="expert-dialog">
            <h4>Delete {{deleteInvestigationModel.name}}</h4>
            <div class="dialog-button">
                <button class="btn btn-primary" ng-click="Delete(deleteInvestigationModel.id)">Delete</button>
                <button class="btn btn-danger" ng-click="closeDialog()">Cancel</button>
            </div>
          </div>
        </md-dialog>
      </div>
    </div>
</div>
