<div class="weight-dimensions-container">
	<div class="box">
		<h1>Assign weights to the Dimensions and Variables</h1>
		<p>The weights currently displayed are the ones that were calculated using the experts answers.</p>
		<div class="variable-list" ng-repeat="variable in investigation.variables">
			<h4>{{variable.name}}</h4>
			<div class="dimension-container col-md-12">
				<div class="dimension" ng-repeat="dimension in variable.dimensions">
					<div class="dimension-wrapper">
						<p>{{dimension.name}}:</p>
						<input class="dimension-input" ng-model="dimension.weight" type="input"/>%
					</div>
				</div>
			</div>
		</div>
		<button ng-click="submit()" class="btn btn-success">Submit</button>
	</div>
</div>
