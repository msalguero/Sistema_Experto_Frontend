<div class="step-progressbar-container">
  <div class="row bs-wizard" style="border-bottom:0;">
      
      <div id="{{$index}}"  ng-repeat="step in steps track by $index" class="col-xs-3 bs-wizard-step "
      ng-class="  $index <= activeStep ?  ($index == activeStep ? 'active':'complete') : 'disabled'">
        <div class="text-center bs-wizard-stepnum">{{step.title}}</div>
        <div class="progress"><div class="progress-bar"></div></div>
        <a href="#" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">{{step.description}}</div>
      </div>
  </div>
</div>
